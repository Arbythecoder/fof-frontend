<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script redirects all 404 requests to index.html
    // which allows React Router to handle client-side routing
    var pathSegmentsToKeep = 1; // Keep /fof-frontend/ in path
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <noscript>
    <p>JavaScript is required for this application to work.</p>
    <p><a href="/fof-frontend/">Go to homepage</a></p>
  </noscript>
</body>
</html>
