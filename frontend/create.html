<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Recipe | FoF Recipes</title>
    <!-- Shared head content -->
    <style>
        .recipe-builder {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .ingredient-list, .instruction-list {
            list-style: none;
            padding-left: 0;
        }
        .ingredient-item, .instruction-item {
            padding: 10px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .step-number {
            background: #cc0000;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        .preview-container {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 20px;
            min-height: 300px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <!-- Header/Nav -->

    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="container hero-content">
            <h1 class="hero-title">Create Your Recipe</h1>
            <p class="breadcrumbs">
                <a href="../index.html">Home</a> 
                <i class="fa fa-chevron-right"></i> 
                <a href="browse.html">Recipes</a> 
                <i class="fa fa-chevron-right"></i> 
                <span>Create</span>
            </p>
        </div>
    </section>

    <section class="section-padding">
        <div class="container">
            <div class="recipe-builder">
                <div class="row">
                    <div class="col-md-6">
                        <form id="recipeForm">
                            <div class="form-group">
                                <label>Recipe Name</label>
                                <input type="text" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label>Category</label>
                                <select class="form-control" required>
                                    <option value="">Select Category</option>
                                    <option>Breakfast</option>
                                    <option>Lunch</option>
                                    <option>Dinner</option>
                                    <option>Drink</option>
                                    <option>Snack</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Prep Time (minutes)</label>
                                <input type="number" class="form-control" min="1" required>
                            </div>

                            <div class="form-group">
                                <label>Servings</label>
                                <input type="number" class="form-control" min="1" required>
                            </div>

                            <div class="form-group">
                                <label>Ingredients</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Add ingredient">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                                <ul class="ingredient-list" id="ingredientList">
                                    <!-- Ingredients will be added here -->
                                </ul>
                            </div>

                            <div class="form-group">
                                <label>Instructions</label>
                                <div class="input-group mb-3">
                                    <textarea class="form-control" placeholder="Add step"></textarea>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                                <ul class="instruction-list" id="instructionList">
                                    <!-- Instructions will be added here -->
                                </ul>
                            </div>

                            <div class="form-group">
                                <label>Upload Image</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="recipeImage">
                                    <label class="custom-file-label" for="recipeImage">Choose file</label>
                                </div>
                            </div>

                            <div class="text-right mt-4">
                                <button type="button" class="btn btn-outline-secondary mr-2">
                                    Cancel
                                </button>
                                <button type="submit" class="btn btn-danger">
                                    <i class="fa fa-floppy-o"></i> Save Recipe
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="col-md-6">
                        <h4 class="mb-3">Recipe Preview</h4>
                        <div class="preview-container" id="recipePreview">
                            <div class="text-center text-muted">
                                <i class="fa fa-image fa-3x mb-2"></i>
                                <p>Your recipe preview will appear here</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Real-time preview functionality
        document.getElementById('recipeForm').addEventListener('input', function() {
            // Update preview logic here
        });
    </script>
</body>
</html>
