<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Cart | Flavors of Freshness</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Use your existing CSS links -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Cart Page Specific Styles */
        .cart-section {
            padding: 100px 0;
            background-color: #f8f9fa;
        }
        
        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .cart-header {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .cart-items {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        .checkout-btn {
    background: var(--primary-red);
    color: white;
    border: none;
    padding: 12px;
    width: 100%;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
}

.checkout-btn:hover {
    background: var(--dark-red);
}

        .item-image {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 20px;
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-info h4 {
            margin-bottom: 5px;
            color: #212529;
        }
        
        .item-info p {
            color: #6c757d;
            margin-bottom: 10px;
        }
        
        .item-price {
            color: #cc0000;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .item-quantity {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            background: #f1f2f6;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .quantity-input {
            width: 50px;
            text-align: center;
            margin: 0 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 5px;
        }
        
        .remove-item {
            color: #cc0000;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            margin-left: 20px;
        }
        
        .cart-summary {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            padding: 30px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #eee;
        }
        
        .summary-total {
            font-weight: 600;
            font-size: 1.3rem;
            color: #212529;
        }
        
        .checkout-btn {
            background-color: #cc0000;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s;
            width: 100%;
            margin-top: 20px;
            text-transform: uppercase;
        }
        
        .checkout-btn:hover {
            background-color: #a30000;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(204,0,0,0.3);
        }
        
        .empty-cart {
            text-align: center;
            padding: 60px 0;
        }
        
        @media (max-width: 767px) {
            .cart-item {
                flex-direction: column;
                text-align: center;
            }
            
            .item-image {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .item-quantity {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Reuse your navbar from index.html -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="FoF Logo">
                Flavors of Freshness
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="fas fa-shopping-cart"></i> Cart
                            <span class="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="cart-section">
        <div class="container">
            <div class="cart-container">
                <div class="cart-header">
                    <h2>Your Shopping Cart</h2>
                    <p>Review your items before checkout</p>
                </div>
                
                <div id="cartItemsContainer">
                    <!-- Cart items will be loaded here -->
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart fa-4x mb-4" style="color: #cc0000;"></i>
                        <h4>Your cart is empty</h4>
                        <p>Browse our <a href="products.html">products</a> to add items</p>
                    </div>
                </div>
                
                <div class="cart-summary" id="cartSummary" style="display: none;">
                    <h4>Order Summary</h4>
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Delivery Fee</span>
                        <span id="delivery">$2.99</span>
                    </div>
                    <div class="summary-row">
                        <span>Estimated Tax</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="summary-row summary-total">
                        <span>Total</span>
                        <span id="total">$0.00</span>
                    </div>
                    <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Reuse your footer from index.html -->
    <footer class="footer">
        <!-- Your existing footer content -->
    </footer>

    <!-- JavaScript for Cart Functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartItemsContainer = document.getElementById('cartItemsContainer');
            const cartSummary = document.getElementById('cartSummary');
            const subtotalElement = document.getElementById('subtotal');
            const deliveryElement = document.getElementById('delivery');
            const taxElement = document.getElementById('tax');
            const totalElement = document.getElementById('total');
            const checkoutBtn = document.getElementById('checkoutBtn');
            
            // Load cart from localStorage or API
            let cart = JSON.parse(localStorage.getItem('fofCart')) || [];
            
            // Display cart items
            function displayCart() {
                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = `
                        <div class="empty-cart">
                            <i class="fas fa-shopping-cart fa-4x mb-4" style="color: #cc0000;"></i>
                            <h4>Your cart is empty</h4>
                            <p>Browse our <a href="products.html">products</a> to add items</p>
                        </div>
                    `;
                    cartSummary.style.display = 'none';
                    updateCartCount(0);
                    return;
                }
                
                cartSummary.style.display = 'block';
                updateCartCount(cart.length);
                
                let html = '';
                let subtotal = 0;
                
                cart.forEach((item, index) => {
                    subtotal += item.price * item.quantity;
                    
                    html += `
                        <div class="cart-item">
                            <img src="/uploads/${item.image}" alt="${item.name}" class="item-image">
                            <div class="item-info">
                                <h4>${item.name}</h4>
                                <p>${item.description}</p>
                                <div class="item-price">$${(item.price * item.quantity).toFixed(2)}</div>
                                <div class="item-quantity">
                                    <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                                    <input type="number" class="quantity-input" value="${item.quantity}" min="1" 
                                        onchange="updateQuantityInput(${index}, this.value)">
                                    <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                                </div>
                            </div>
                            <button class="remove-item" onclick="removeItem(${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                });
                
                cartItemsContainer.innerHTML = html;
                
                // Calculate totals
                const delivery = 2.99;
                const tax = subtotal * 0.1; // 10% tax
                const total = subtotal + delivery + tax;
                
                subtotalElement.textContent = `$${subtotal.toFixed(2)}`;
                deliveryElement.textContent = `$${delivery.toFixed(2)}`;
                taxElement.textContent = `$${tax.toFixed(2)}`;
                totalElement.textContent = `$${total.toFixed(2)}`;
            }
            
            // Update cart count in navbar
            function updateCartCount(count) {
                document.querySelectorAll('.cart-count').forEach(el => {
                    el.textContent = count;
                });
            }
            
            // Update quantity
            window.updateQuantity = function(index, change) {
                const newQuantity = cart[index].quantity + change;
                if (newQuantity < 1) return;
                
                cart[index].quantity = newQuantity;
                saveCart();
                displayCart();
            }
            
            // Update quantity via input
            window.updateQuantityInput = function(index, value) {
                const newQuantity = parseInt(value);
                if (isNaN(newQuantity) || newQuantity < 1) return;
                
                cart[index].quantity = newQuantity;
                saveCart();
                displayCart();
            }
            
            // Remove item
            window.removeItem = function(index) {
                cart.splice(index, 1);
                saveCart();
                displayCart();
            }
            
            // Save cart to localStorage
            function saveCart() {
                localStorage.setItem('fofCart', JSON.stringify(cart));
            }
            
            // Checkout button
            checkoutBtn.addEventListener('click', function() {
                // In a real implementation, this would redirect to checkout
                // or send cart data to backend
                alert('Proceeding to checkout with ' + cart.length + ' items');
                
                // Example of sending cart to backend:
                /*
                fetch('/api/v1/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ items: cart })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = `/checkout.html?order=${data.orderId}`;
                    }
                });
                */
            });
            
            // Initial display
            displayCart();
        });
       
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const renderCart = () => {
        const container = document.querySelector('.cart-items');
        const summary = document.querySelector('.summary');
        container.innerHTML = '';
        summary.innerHTML = '';

        let total = 0;

        cart.forEach((item, index) => {
            total += item.price * item.quantity;

            const itemDiv = document.createElement('div');
            itemDiv.className = 'cart-item';
            itemDiv.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div>
                    <h4>${item.name}</h4>
                    <div class="quantity-control">
                        <button onclick="changeQuantity(${index}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="changeQuantity(${index}, 1)">+</button>
                    </div>
                    <p>₦${item.price.toLocaleString()}</p>
                </div>
                <button class="remove-item" onclick="removeItem(${index})">Remove</button>
            `;
            container.appendChild(itemDiv);
        });

        summary.innerHTML = `
            <div class="summary-row"><strong>Total</strong><span>₦${total.toLocaleString()}</span></div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        `;
    };

    function changeQuantity(index, change) {
        cart[index].quantity += change;
        if (cart[index].quantity <= 0) cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
    }

    function removeItem(index) {
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
    }

    function checkout() {
        if (cart.length === 0) {
            alert("Your cart is empty.");
            return;
        }

        // You can redirect to payment.html or a backend checkout route
        window.location.href = "payment.html";
    }

    window.onload = renderCart;


    </script>
</body>
</html>
