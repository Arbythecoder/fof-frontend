<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | FoF Recipes</title>
    <style>
        .profile-section {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 2rem;
            align-items: center;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            text-align: center;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <main class="container">
        <section class="profile-section">
            <img src="../images/user-avatar.jpg" alt="Profile" class="avatar">
            <div>
                <h1>John Doe</h1>
                <p>Member since June 2022</p>
                <button class="btn-edit">Edit Profile</button>
            </div>
        </section>
        
        <div class="stats">
            <div>
                <div class="stat-value">12</div>
                <div class="stat-label">Orders</div>
            </div>
            <div>
                <div class="stat-value">4</div>
                <div class="stat-label">Favorites</div>
            </div>
            <div>
                <div class="stat-value">Gold</div>
                <div class="stat-label">Tier</div>
            </div>
        </div>
        
        <section>
            <h2>Account Settings</h2>
            <ul class="settings-list">
                <li><a href="addresses.html">Saved Addresses</a></li>
                <li><a href="payment-methods.html">Payment Methods</a></li>
                <li><a href="notifications.html">Notification Preferences</a></li>
                <li><button id="logout-btn">Log Out</button></li>
            </ul>
        </section>
    </main>

    <script>
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('authToken');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
