<!DOCTYPE html>

<head>

    <style>
        .invoice-status {
            font-size: 0.8rem;
            padding: 0.35rem 0.75rem;

        .status-pending { background: #fff3cd; color: #856404; }

    <!-- Existing header/nav -->
<!-- navbar -->
 <li class="nav-item">
