<!DOCTYPE html>
<html lang="en">
<head>
    <title>FoF - Bottomless Drinks</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .main-content {
            padding: 30px;
        }
        .product-card {
            margin-bottom: 30px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .btn-add-to-cart {
            background-color: #cc0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s;
            width: 100%;
        }
        .btn-add-to-cart:hover {
            background-color: #a30000;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1>Bottomless Drinks</h1>
        <p>Enjoy unlimited drinks for your events and gatherings.</p>

        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-4">
                <div class="product-card">
                    <img src="../images/mocktails11.jpg" class="product-img" alt="Tropical Punch">
                    <div class="product-body">
                        <h3 class="product-title">Tropical Punch</h3>
                        <p>Refreshing tropical fruit mix for parties.</p>
                        <p class="product-price">€25</p>
                        <a href="login.html" class="btn-add-to-cart">Add to Cart</a>
                    </div>
                </div>
            </div>
            <!-- Product 2 -->
            <div class="col-md-4">
                <div class="product-card">
                    <img src="../images/mocktails (24).jpg" class="product-img" alt="Berry Blast">
                    <div class="product-body">
                        <h3 class="product-title">Berry Blast</h3>
                        <p>Mixed berry mocktail with sparkling water.</p>
                        <p class="product-price">€25</p>
                        <a href="login.html" class="btn-add-to-cart">Add to Cart</a>
                    </div>
                </div>
            </div>
            <!-- Add more products as needed -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
